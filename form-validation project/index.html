<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Form-Validation</title>
        <link rel="icon" href="download.png" type="image/x-icon">

        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" 
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="container mt-5" id="divmain">
            <div class="row justify-content-center">
                <form name ="newForm" id="validationForm" onsubmit="validation(); return false">
                    <h1>Registration Form</h1>
                    <div class="mb-2">
                        <label for="fullname" class="form-label">Fullname</label>
                        <input type="text" id="fullname" name="fullname" class="form-control" placeholder="Enter FullName">
                        <small class="text-danger" id="name-val"></small>
                    </div>

                    <div class="mb-2">
                        <label for="email" class="form-label">Email ID</label>
                        <input type="text" id="email" name="email" class="form-control" placeholder="Enter Email ID">
                        <small class="text-danger" id="email-val"></small>
                    </div>

                    <div class="mb-2">
                        <label for="phone" class="form-label">Phone Number</label>
                        <input type="tel" id="phone" name="phone" class="form-control" placeholder="Enter Phone Number">
                        <small class="text-danger" id="phone-val"></small>
                    </div>

                    <div class="mb-2">
                        <label for="password" class="form-label">Password</label>
                        <input type="password" id="password" name="password" class="form-control" placeholder="Enter Password">
                        <small class="text-danger" id="password-val"></small>
                    </div>

                    <div class="mb-2">
                        <label for="confirmpassword" class="form-label">Confirm Password</label>
                        <input type="password" id="confirmpassword" name="confirmpassword" class="form-control" placeholder="Re-Enter Password">
                        <small class="text-danger" id="confirmpassword-val"></small>
                    </div>

                    <div class="mb-2 row justify-content-center">
                        <input type="submit" value="Submit" class="btn btn-success">
                    </div>
                </form>
            </div>
        </div>


        <script src="/validate.js"> </script>
        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" 
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" 
        crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" 
        integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" 
        crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js" 
        integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s" 
        crossorigin="anonymous"></script>
    </body>
</html>
